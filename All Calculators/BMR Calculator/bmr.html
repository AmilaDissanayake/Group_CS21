<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmr.css">
    <title>BMR Calculater</title>
</head>

<body>
    <div class="calculate3">
        <p class="title3">BMR CALCULATER</p>
        <div class="gender3">
            <div class="male3">Male</div>
            <div class="female3">Female</div>
        </div>

        <div class="gen_input3">
            <p>GENDER</p>
            <div class="gen_label3">
                <input type="radio" id="male3" name="fav_language" value="MALE">
                  <label for="male3">MALE</label>
                  <input type="radio" id="female3" name="fav_language" value="FEMALE">
                  <label for="female3">FEMALE</label>
            </div>

        </div>

        <div class="age3">
            <p>AGE</p>
            <p class="val3">
                <i class="sub3">-</i>
                <span>10</span>
                <i class="add3">+</i>
            </p>

            <input type="range" min="10" max="70" value="10">
        </div>

        <div class="height3">
            <p>HEIGHT</p>
            <p class="val3">
                <i class="sub3">-</i>
                <span>50</span>cm
                <i class="add3">+</i>
            </p>

            <input type="range" min="50" max="220" value="50">
        </div>
        <div class="weight3">
            <p>WEIGHT</p>
            <p class="val3">
                <i class="sub3">-</i>
                <span>10</span>kg
                <i class="add3">+</i>
            </p>

            <input type="range" min="10" max="180" value="10">
        </div>

        <div class="calc3">CALCULATE</div>
    </div>

    <div class="result3">
        <div class="bmi3">
            <div class="title3">YOUR BMR</div>
            <div class="val3">0.00</div>
        </div>

        <!-- <div class="text">Your BMR is normal!</div> -->
        <div class="recal3">RECALCULATE</div>
    </div>

    <script src="bmr.js"></script>
</body>

</html>

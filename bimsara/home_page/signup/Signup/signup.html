<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="img"></div>
        <div class="login">
            <div class="l-form">
                <form>
                    <h1 class="form__title">SIGN UP</h1>

                    <div class="name">
                        <div class="form__div">
                            <input type="text" class="name_input" placeholder=" ">
                            <label for="" class="form__label">First Name</label>
                        </div>
                        <div class="form__div">
                            <input type="text" class="name_input" placeholder=" ">
                            <label for="" class="form__label">Last Name</label>
                        </div>
                    </div>
                    <div class="form__div">
                        <input type="text" class="form__input" placeholder=" ">
                        <label for="" class="form__label">Username</label>
                    </div>
                    <div class="form__div">
                        <input type="text" class="form__input" placeholder=" ">
                        <label for="" class="form__label">Email</label>
                    </div>
                <div class="name">
                    <div class="select__div">
                        <label>
                            <select class="form_input">
                                <option selected> Gender </option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </label>
                    </div>
                    <div class="form__div">
                        <input type="text" class="name_input" placeholder=" ">
                        <label for="" class="form__label">Mobile Number</label>
                    </div>
                </div>
                    <div class="form__div">
                        <input type="text" class="form__input" placeholder=" ">
                        <label for="" class="form__label">Address</label>
                    </div>
                    <div class="form__div">
                        <input type="text" class="form__input float" placeholder=" ">
                        <label for="" class="form__label">Password</label>
                    </div>
                    <div class="form__div">
                        <input type="text" class="form__input float" placeholder=" ">
                        <label for="" class="form__label">Confirm Password</label>
                    </div>










                    <div class="buttondiv"><input type="submit" class="form__button" value="Sign Up"></div>
                    <div class="remember">
                        <label><input type="checkbox" name=""> I accept the <span>Terms of Use</span> & <span>Privacy Policy</span>.</label>
                        <span class="checkmark"></span>
                    </div>



                    <div class="signup">
                        <p>Have an account? <a href="#" class="hover"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>

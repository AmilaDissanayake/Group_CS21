<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SignUp</title>
    <!-- <link rel="shortcut icon" href="media/TabIcon.jpg">  -->

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <section>
        <div class="img">
            <p>
            <h1 class="head">POWER HOUSE</h1>
            <h3 class="head3">FITNESS ACADEMY</h3>
            <!-- <h5 class="head4">Feel good breath</h5> -->
            <h5 class="head5">THE CLOCK IS TICKING. <br> ARE YOU<span>BECOMING</span> THE <span>PERSON </span>YOU
                WANT TO BE?
            </h5>
            </p>
        </div>
        <div class="login">
            <div class="l-form">
                <form action="" class="form" id="form">
                    <h1 class="form__title">SIGN UP</h1>

                    <div class="name">
                        <div class="form__div">
                            <input type="text" class="name_input" id="fname" placeholder=" ">
                            <label for="" class="form__label">First Name</label>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form__div">
                            <input type="text" class="name_input" id="lname" placeholder=" ">
                            <label for="" class="form__label">Last Name</label>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="name">
                        <div class="select__div">
                            <label>
                                <select class="form_input" id="gender">
                                    <option selected> Gender </option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </label>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                        <div class="form__div">
                            <input type="text" class="name_input2" id="mnumber" placeholder=" ">
                            <label for="" class="form__label">Mobile Number</label>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="form__div">
                        <input type="text" class="form__input" id="address" placeholder=" ">
                        <label for="" class="form__label">Address</label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="inj__div">
                        <input type="text" class="injury" id="injuries" placeholder=" ">
                        <label for="" class="form__label">If you have any injury mention here...</label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form__div">
                        <input type="text" class="form__input" id="username" placeholder=" ">
                        <label for="" class="form__label">Username</label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form__div">
                        <input type="text" class="form__input" id="email" placeholder=" ">
                        <label for="" class="form__label">Email</label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    
                    <div class="form__div">
                        <input type="text" class="form__input float" id="password" placeholder=" ">
                        <label for="" class="form__label">Password</label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <div class="form__div">
                        <input type="text" class="form__input float" id="password2" placeholder=" ">
                        <label for="" class="form__label">Confirm Password</label>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="select__div">
                        <label>
                            <select class="form_input">
                                <option selected> Select Your Trainer </option>
                                <option>Thusitha (⭐5.0)</option>
                                <option>Amila (⭐4.9)</option>
                                <option>Bimsara (⭐5.0)</option>
                                <option>Pamodha (⭐4.8)</option>
                                <option>Navod (⭐5.0)</option>
                            </select>
                        </label>
                        <span class="tr"><br>
                            <h4>See trainer details<span class="tr_link">&nbsphere</span> </h4>
                        </span>
                    </div>


                    <div class="buttondiv"><input type="submit" class="form__button" value="Sign Up"></div>
                    <div class="remember">
                        <label><input type="checkbox" name=""> I accept the <span>Terms of Use</span> & <span>Privacy
                                Policy</span>.</label>
                        <span class="checkmark"></span>
                    </div>



                    <div class="signup">
                        <p>Have an account? <a href="#" class="hover"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="signup.js"></script>

</body>

</html>
